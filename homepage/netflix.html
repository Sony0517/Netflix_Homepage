<body>
  <!-- this is navbar -->

              </svg>
        </div>
    </div>
<!-- main middle -->
 <div class="movie">
    <img src="wed2.jpg" alt="" class="wed">
    <div class="con">
      <div class="head">
        <img class="nicon" src="nicon.png" alt="" height="40px">
        <b>S E R I E S</b>
      </div>
      <img src="wicon.png" alt="" class="wicon" height="120px">
      <br>
      <!-- top 10 -->
      <div class="top10">
        <img src="top10.png" alt="" height="35px">
        <p>#2 in TV Shows Today</p>
      </div>
      <p id="description">Smart, sarcastic and a little dead inside, Wednesday Addams investigates a murder spree while making new friends — and foes — at Nevermore Academy.</p>
      <!-- buttons -->
      <div class="buttons">
          <div class="play">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">

            <p>Play</p>
          </div>
          <div class="info">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/></svg>

        </div>
        <!-- list of movies -->
      <p class="watchlist">Saha Watchlist</p>

      </div>
      <div class="listimg">
        <img class="moviepic" src="a_intersettlar.jpg" alt="">
      </div>
  </div>

 </div>
